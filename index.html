<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YourChoice Watches</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f5f5f5;
        direction: rtl;
    }
    header {
        background-color: #000;
        color: white;
        text-align: center;
        padding: 1rem;
    }
    header h1 {
        margin: 0;
        font-size: 2rem;
    }
    .container {
        max-width: 1200px;
        margin: auto;
        padding: 1rem;
    }
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
    }
    .product {
        background-color: white;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }
    button {
        background-color: #000;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #444;
    }
    .upload-section {
        margin: 2rem 0;
        text-align: center;
        background: white;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    /* Popup Form */
    .popup {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
    }
    .popup-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
    }
    input, textarea {
        width: 100%;
        padding: 0.5rem;
        margin: 0.5rem 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>

<header>
    <h1>YourChoice Watches</h1>
    <p>پریمیم گھڑیاں — کیش آن ڈیلیوری</p>
</header>

<div class="container">
    <!-- Upload Feature -->
    <div class="upload-section">
        <h2>نئی واچ اپلوڈ کریں</h2>
        <input type="file" id="uploadImage" accept="image/*">
        <input type="text" id="watchName" placeholder="واچ کا نام">
        <br><br>
        <button onclick="addWatch()">Add Watch</button>
    </div>

    <!-- Product Grid -->
    <div class="product-grid" id="productGrid"></div>
</div>

<!-- Popup Order Form -->
<div class="popup" id="orderPopup">
    <div class="popup-content">
        <h3>آرڈر فارم</h3>
        <form action="https://formspree.io/f/mjvndyde" method="POST">
            <input type="hidden" name="product" id="productField">
            <input type="text" name="name" placeholder="آپ کا نام" required>
            <input type="tel" name="phone" placeholder="فون نمبر" required>
            <textarea name="address" placeholder="ڈیلیوری ایڈریس" required></textarea>
            <input type="text" name="payment" value="Cash on Delivery" readonly>
            <button type="submit">آرڈر کنفرم کریں</button>
        </form>
        <br>
        <button onclick="closePopup()">بند کریں</button>
    </div>
</div>

<script>
function addWatch() {
    const fileInput = document.getElementById('uploadImage');
    const nameInput = document.getElementById('watchName');
    const grid = document.getElementById('productGrid');

    if (fileInput.files.length === 0 || nameInput.value.trim() === "") {
        alert("براہ کرم تصویر اور واچ کا نام دیں");
        return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
        const productDiv = document.createElement('div');
        productDiv.classList.add('product');
        productDiv.innerHTML = `
            <img src="${e.target.result}" alt="${nameInput.value}">
            <h3>${nameInput.value}</h3>
            <button onclick="openPopup('${nameInput.value}')">Order Now</button>
            <br><br>
            <a href="https://wa.me/923429544597?text=میں ${nameInput.value} کا آرڈر دینا چاہتا ہوں" target="_blank">
                <button>WhatsApp آرڈر</button>
            </a>
        `;
        grid.appendChild(productDiv);
    };
    reader.readAsDataURL(fileInput.files[0]);

    fileInput.value = "";
    nameInput.value = "";
}

function openPopup(productName) {
    document.getElementById('orderPopup').style.display = 'flex';
    document.getElementById('productField').value = productName;
}

function closePopup() {
    document.getElementById('orderPopup').style.display = 'none';
}
</script>

</body>
</html>
